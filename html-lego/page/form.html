<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lego course</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <div class="container">
        <header>
            <div id="space"></div>
            <div id= logo>
                <img src="../imgs/logo.png" alt="logo">
            </div>
            <div id="nav-div">
                <nav>
                    <a href="./index.html">דף הבית</a>
                    <a href="./about.html">אודותינו</a>
                    <a href="./picture.html">אומנות בלגו</a>
                    <a href="./vidio.html">?איך בונים בלגו</a>
                    <a href="./sale.html">להזמנות</a>
                    <a href="./form.html" style="background-color: gold;">לחוגים שלנו</a>
                    <img src="../imgs/icon/small12.png">
                </nav>
            </div>
        </header>

        <main dir="rtl">
            <div class="form">
                <form action="./index.html">
                    <h2>ברוכים הבאים לחוגיי הבנייה של לגו</h2>
                    <input type="text" name="firstname" placeholder="שם פרטי" required>
                    <input type="text" name="lastname" placeholder="שם משפחה" required>
                    <input type="text" name="mail" placeholder="חשבון אמייל" required>
                    <input list="countrylanguage" name="country" placeholder="בחר ארץ" required>
                    <input type="numbers" name="id" placeholder="מספר זהות" required>
                    <input type="numbers" name="phonc" placeholder="טלפון נייח">
                    <input type="numbers" name="phonm" placeholder="טלפון נייד" required>
                    <input list="learnLego" placeholder="מה אתה רוצה ללמוד?" required>
                    <datalist id=learnLego>
                        <option value="דמויות לגו"></option>
                        <option value="סדרות לגו"></option>
                        <option value="מותגי לגו"></option>
                        <option value="לגו ארכיטקטורה"></option>
                    </datalist>

                    <section>
                        <input list="ages" name="ages" placeholder="גיל" required>
                        <datalist id=ages>
                            <option value="3-6"></option>
                            <option value="6-9"></option>
                            <option value="9-12"></option>
                            <option value="16-20"></option>
                            <option value="20-40"></option>
                            <option value="40-60"></option>
                            <option value="60-80"></option>
                            <option value="80-100"></option>
                        </datalist>
                    </section>
                    <br><label id="level"> בחר רמה:</label>
                    <section>
                        <div>
                            <input type="radio" name="level">
                            <label for="level">מתחילים</label>
                        </div>
                        <div>
                            <input type="radio" name="level">
                            <label for="level">מתקדמים</label>
                        </div>
                        <div>
                            <input type="radio" name="level">
                            <label for="level">מקצוענים</label>
                        </div>
                    </section>



                    <datalist id=countrylanguage>
                        <option value="ישראל"></option>
                        <option value="ארצות הברית"></option>
                        <option value="איטליה"></option>
                        <option value="סין"></option>
                        <option value="צרפת"></option>
                        <option value="יון"></option>
                        <option value="דנמרק"></option>
                        <option value="שבדיה"></option>
                        <option value="יפן"></option>
                        <option value="רוסיה"></option>
                    </datalist>

                    <input type="submit" value="שלח">
                </form>
            </div>
        </main>

        <aside>
            <img src="../imgs/icon/aside.jpeg" alt="">
        </aside>
    </div>
</body>

</html>
